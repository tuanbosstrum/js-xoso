<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>3s-random project</title>
</head>

<body>
    <p id="random"></p>
    <p id="result"></p>
    <p id="giaidacbiet"></p>
    <p id="giainhat"></p>
    <p id="giainhi"></p>
    <p id="giaiba"></p>
    <p id="giaitu"></p>
    <p id="giainam"></p>
    <p id="giaisau"></p>
    <p id="giaibay"></p>
    <button onclick="getRdInteger(100,200)">Click me</button>
    <script>
        function getRdInteger(min, max) {
            let giaidacbiet = Math.floor(Math.random() * (max - min)) + min;
            let giainhat = Math.floor(Math.random() * (max - min)) + min;
            let giainhi = Math.floor(Math.random() * (max - min)) + min;
            let giaiba = Math.floor(Math.random() * (max - min)) + min;
            let giaitu = Math.floor(Math.random() * (max - min)) + min;
            let giainam = Math.floor(Math.random() * (max - min)) + min;
            let giaisau = Math.floor(Math.random() * (max - min)) + min;
            let giaibay = Math.floor(Math.random() * (max - min)) + min;

            let result = [giaidacbiet, giainhat, giainhi, giaiba, giaitu, giainam, giaisau, giaibay];
            for (let i = 0; i < result.length; i++) {
                let rd = Math.floor(Math.random() * (max - min)) + min;
                switch (rd) {
                    case giaidacbiet:
                        document.getElementById("giaidacbiet").innerHTML = "giai dac biet " + giaidacbiet;
                        break;
                    case giainhat:
                        document.getElementById("giainhat").innerHTML = "giai nhat " + giainhat;
                        break;
                    case giainhi:
                        document.getElementById("giainhi").innerHTML = "giai nhi " + giainhi;
                        break;
                    case giaiba:
                        document.getElementById("giaiba").innerHTML = "giai ba " + giaiba;
                        break;
                    case giaitu:
                        document.getElementById("giaitu").innerHTML = "giai bon " + giaitu;
                        break;
                    case giainam:
                        document.getElementById("giainam").innerHTML = "giai nam " + giainam;
                        break;
                    case giaisau:
                        document.getElementById("giaisau").innerHTML = "giai sau " + giaisau;
                        break;
                    case giaibay:
                        document.getElementById("giaibay").innerHTML = "giai bay " + giaibay;
                        break;
                    default:
                        document.getElementById("random").innerHTML = "chuc ban may man lan sau ";
                        break;
                }
            }

        }
    </script>
</body>

</html>
