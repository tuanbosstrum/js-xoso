<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>3s-random project</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <table class="result">
                <tr>
                    <td>
                        <p id="giaidacbiet">Giải đặc biệt:</p>
                    </td>
                    <td>
                        <p id="giainhat">Giải nhất :</p>
                    </td>
                    <td>
                        <p id="giainhi">Giải nhì :</p>
                    </td>
                    <td>
                        <p id="giaiba">Giải ba :</p>
                    </td>
                    <td>
                        <p id="giaitu">Giải tư :</p>
                    </td>
                    <td>
                        <p id="giainam">Giải năm :</p>
                    </td>
                    <td>
                        <p id="giaisau">Giải sáu:</p>
                    </td>
                    <td>
                        <p id="giaibay">Giải bảy :</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <button onclick="addrand(100,200)" id="addrand">Quay giải</button>

    <button onclick="checkve(100,200)">Quay số </button>
    <script>
        let rads = [];

        function checkrand(min, max) {
            let rand = Math.floor((Math.random() * (max - min)) + min);
            if (!rads.includes(Math.floor(Math.random() * (max - min)) + min)) {
                rads.push(rand);
            } else {
                checkrand(min, max);
            }

        }

        function addrand(min, max) {
            for (let i = 0; i < 8; i++) {
                checkrand(min, max);
            }
            document.getElementById("addrand").style.display = "none";
        }

        function checkve(min, max) {
            let rand = Math.floor((Math.random() * (max - min)) + min);
            switch (rand) {
                case rads[0]:
                    console.log("giai dac biet");
                    document.getElementById("giaidacbiet").innerHTML = " Giải đặc biệt: " + rads[0];
                    break;
                case rads[1]:
                    console.log("giai nhat");
                    document.getElementById("giainhat").innerHTML = " Giải nhất  " + rads[1];
                    break;
                case rads[2]:
                    console.log("giai nhi");
                    document.getElementById("giainhi").innerHTML = " Giải nhì  " + rads[2];
                    break;
                case rads[3]:
                    console.log("giai ba");
                    document.getElementById("giaiba").innerHTML = " Giải ba : " + rads[3];
                    break;
                case rads[4]:
                    console.log("giai tu");
                    document.getElementById("giaitu").innerHTML = " Giải tư : " + rads[4];
                    break;
                case rads[5]:
                    console.log("giai nam");
                    document.getElementById("giainam").innerHTML = " Giải năm :  " + rads[5];
                    break;
                case rads[6]:
                    console.log("giai sau");
                    document.getElementById("giaisau").innerHTML = " Giải  sáu : " + rads[6];
                    break;
                case rads[7]:
                    console.log("giai bay");
                    document.getElementById("giaibay").innerHTML = " Giải bảy : " + rads[7];
                    break;
                default:
                    break;
            }

        }
    </script>
</body>

</html>
