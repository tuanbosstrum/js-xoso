<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/fonts/themify-icons/themify-icons.css">
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>3s-random project</title>
</head>

<body>
    <!-- menu -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="ti ti-check"></i>
        </label>
        <label class="logo">RandomX</label>
        <ul>
            <li><a class="active" href="#"><i class="fas fa-home"></i>Trang chủ</a></li>
            <li><a href="#"><i class="fas fa-newspaper"></i>Tin tức</a></li>
            <li><a href="#"><i class="fas fa-gamepad"></i>Giải trí</a></li>
            <li><a href="#"><i class="fas fa-thumbs-up"></i>Nhãn hiệu</a></li>
            <li><a href="#"><i class="fas fa-comment-dollar"></i>Quảng cáo</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Hợp tác</a></li>
        </ul>
    </nav>

    <!-- table -->
    <section id="content">
        <div class="row">
            <div class="box-ketqua">
                <div class="col-md-12">
                    <table class="table table-dark table-hover">
                        <div id="rmn">
                            <thead>
                                <tr>
                                    <th>
                                        <h1>#</h1>
                                    </th>
                                    <th>
                                        <h1>Giải</h1>
                                    </th>
                                    <th>
                                        <h1>Số</h1>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>0</td>
                                    <td>ĐB</td>
                                    <td id="giaidacbiet"></td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>G.1</td>
                                    <td id="giainhat"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>G.2</td>
                                    <td id="giainhi"></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>G.3</td>
                                    <td id="giaiba"></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>G.4</td>
                                    <td id="giaitu"></td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>G.5</td>
                                    <td id="giainam"></td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                    <td>G.6</td>
                                    <td id="giaisau"></td>
                                </tr>
                                <tr>
                                    <td>7</td>
                                    <td>G.7</td>
                                    <td id="giaibay"></td>
                                </tr>
                            </tbody>
                        </div>
                    </table>
                    <div id="btn-rand">
                        <button class="btn btn-danger" onclick="add()" id="addrand">Quay giải</button>
                        <button class="btn btn-primary" onclick="stopRad()">Dừng quay </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/calendar.js"></script>
    <script src="./js/style.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>

</html>
